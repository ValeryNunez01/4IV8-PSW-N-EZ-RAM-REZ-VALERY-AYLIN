<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de Formulario</title>
    <script Language="JavaScript" type= "text/JavaScript" src="./JS/validar.js"></script>
</head>
<body>
    <!--onsubmit es que para en cuanto preione el boton se mande llamar el metodo validar y que valide el mismo formulario(para eso es this)-->
    <form method="GET" name="formulario" onsubmit = "return validar(this)" action="formulario.html">
        Nombre:
        <br>
        <input type="text" name="nombre" size="20">
        <br>
        Edad:
        <br>
        <input type="text" name="edad" size="2">
        <br>
        Email:
        <br>
        <input type="text" name="email" size="30">
        <br>
        <input type="submit" value="Enviar datos" name="enviar">
        <input type="reset" value="Borrar datos" name="borrar">
    </form>
</body>
</html>
